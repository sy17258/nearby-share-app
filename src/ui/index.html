<!DOCTYPE html>
<html>
<head>
  <title>Nearby Share App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nearby Share</h1>
  <div id="send-section">
    <button id="send-btn">Send File</button>
    <select id="device-list"></select>
    <input type="file" id="file-picker">
    <p id="send-status"></p>
  </div>
  <div id="receive-section">
    <button id="receive-btn">Receive Files</button>
    <p id="receive-status"></p>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
